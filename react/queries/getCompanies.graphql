query GetCompanies($where: String) @context(scope: "private") {
  documents(
    acronym: "MC"
    where: $where
    fields: [
      "email",
      "companyCIF",
      "companyName",
      "companyNrRegCom",
      "bank",
      "iban",
      "strada",
      "judet",
      "oras",
      "active"
    ]
  ) @context(provider: "vtex.store-graphql") {
    cacheId
    id
    fields {
      key
      value
    }
  }
}
