# query to update both MC and ML at the same time
mutation UpdateCompany(
		$documentMC: DocumentInput!,
		$documentML: DocumentInput!
	) {
	updateML: updateDocument(acronym: "MC", document: $documentMC)
		@context(provider: "vtex.store-graphql") {
		id
	},
	updateMC: updateDocument(acronym: "ML", document: $documentML)
		@context(provider: "vtex.store-graphql") {
		id
	}
}
