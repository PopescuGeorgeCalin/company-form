query CompaniesRelationships($where: String) @context(scope: "private") {
  documents(
    acronym: "RC"
    where: $where
    fields: ["clientEmail", "companyCIF"]
    schema: "healthmp-caregivers"
  ) @context(provider: "vtex.store-graphql") {
    cacheId
    id
    fields {
      key
      value
    }
  }
}
