query GetCompany($id: String) @context(scope: "private") {
  document(
    acronym: "MC"
    id: $id
    fields: [
      "email",
      "companyCIF",
      "companyName",
      "companyNrRegCom",
      "bank",
      "iban",
      "strada",
      "judet",
      "oras"
    ]
  ) @context(provider: "vtex.store-graphql") {
    id
    fields {
      key
      value
    }
  }
}
